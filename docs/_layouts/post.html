---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p>{{ page.subtitle }}</p>
    {% if page.module_import %}
      <pre class="highlight">
        <code><span class="k">@import</span> <span class="nd">'{{ page.module_import }}'</span><span class="p">;</span></code>
      </pre>
    {% endif %}
  </header>

  <main class="post-content">
    {{ content }}
  </main>

</article>
